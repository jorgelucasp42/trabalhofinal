# Configuração Spring Boot para Consultas Médicas

# Perfis Spring
spring.profiles.active=h2-dev

# DataSource - H2 (Desenvolvimento)
spring.datasource.url=jdbc:h2:mem:consultasmedicas
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Servidor
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.br.ifma.consultasmedicas=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
